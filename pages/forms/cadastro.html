<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPay - Cadastrar - Em produção</title>
    
    <link rel="icon" href="../../assets/icons/fitpay-icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../assets/css/global/menu/style.css">
    <link rel="stylesheet" href="../../assets/css/style_projeto.css">
    <link rel="stylesheet" href="../../assets/css/forms/style.css">
</head>
<body>

    <header>
        <nav id="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#entrada-e-saidas">Fluxo</a></li>
                <li><a href="#mensalidades">Mensalidades</a></li>
                <li><a href="../about/about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">

            <h1>Cadastro</h1>

            <form action="/enviar" method="POST">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Cadastre um e-mail" required>
                    
                    <label for="nome-academia">Academia:</label>
                    <input type="text" id="nome-academia" name="nome-academia" placeholder="Digite aqui o nome da academia" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite aqui o telefone para contato da academia" required>

                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite aqui o CNPJ da academia" required>
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Cadastre uma senha" required>

                    <input type="submit" value="Cadastrar">
                </div>
            </form>
            
        </div>
    </main>

    <footer>
        <p>Desenvolvido por: Juan Teles Dias de Souza.</p>
    </footer>
</body>
</html>
